                    <div class="input" placeholder="Password"><input id="password" name="password" type="password"></div>
                    <div id="repeat" class="input" placeholder="Repeat"><input id="repeatpw" name="repeatpw"  type="password"></div>
                    <span>Forget?</span>
                    <button>LOGIN</button>
                </form>
            </div>
        </div>
    </div>
